trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      cd frontend
      npm install
      npm run build
    displayName: 'Build frontend'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: 'frontend/dist'
      ArtifactName: 'frontend-dist'
    displayName: 'Publish frontend artifact'
