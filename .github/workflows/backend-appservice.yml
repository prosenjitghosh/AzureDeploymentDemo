name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - backend/**

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Zip backend for deployment
        run: |
          cd backend
          zip -r backend.zip dist package.json package-lock.json node_modules

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: azure-mi-demo-backend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend/backend.zip
